<html>
    <head>
        <title>Gestione Dipendenti</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="jquery-3.5.1.min.js"></script>

    </head>

    <body>
        <div class="float-left">
            <h1>Dipendenti</h1>
        </div>

        <div class="float-right">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#crea-dipendente">Aggiungi</button>
        </div>

        <table class="table table-bordered table-scripted text-muted text-center mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            
            <tbody></tbody>

        </table>
        <div class="modal fade" id="crea-dipendente" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">

                  <h4 class="modal-title float-left" id="modalLabel">Aggiungi Dipendente</h4>

                  <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="nome" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                      <label for="cognome" class="col-form-label">Cognome:</label>
                      <input type="text" class="form-control" id="cognome">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
