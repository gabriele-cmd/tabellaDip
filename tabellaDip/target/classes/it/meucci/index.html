<html>
    <head>
        <title>Gestione Dipendenti</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>

    </head>

    <body><br><br>
      <table class="mx-auto w-25">
        <tr>
          <td>
              <h1>Dipendenti</h1>
          </td>
          <td>
            <button type="button" class="btn btn-success float-right" data-bs-toggle="modal" data-bs-target="#crea-dipendente">Aggiungi</button>
          </td>
        </tr>
      </table>
        <!--Table-->
        <table class="table table-bordered table-scripted text-muted text-center mt-3 mx-auto w-50">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Genere</th>
                    <th class="w-25">Azioni</th>
                </tr>
            </thead>
            
            <tbody id = "tbody"></tbody>

        </table>

        <!--Modal Aggiunta Dipendente-->
        <div class="modal fade" id="crea-dipendente" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">

                  <h4 class="modal-title float-left" id="modalLabel">Aggiungi Dipendente</h4>

                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="nome" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                      <label for="cognome" class="col-form-label">Cognome:</label>
                      <input type="text" class="form-control" id="cognome">
                    </div><br>
                    <select id="genere">
                      <option value="M">M</option>
                      <option value="F">F</option>
                    </select>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                  <button type="button" class="btn btn-success" id="aggiungi">Aggiungi</button>
                </div>
              </div>
            </div>
        </div>

        <!--Modal Modifica Dipendente-->
        <div class="modal fade" id="modifica-dipendente" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">

                <h4 class="modal-title float-left" id="modalLabel">Modifica Dipendente</h4>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="modifica-form">
                  <div class="form-group">
                    <label for="nome" class="col-form-label">Nome:</label>
                    <input type="text" class="form-control" id="nomeMod">
                  </div>
                  <div class="form-group">
                    <label for="cognome" class="col-form-label">Cognome:</label>
                    <input type="text" class="form-control" id="cognomeMod">
                  </div><br>
                  <select id="genereMod">
                    <option value="M">M</option>
                    <option value="F">F</option>
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-warning" id="modify">Modifica</button>
              </div>
            </div>
          </div>
      </div>

        <!--NavBar Paginazione-->
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-lg justify-content-center">

            <li class="page-item"><a class="page-link" onclick="linkFirst()" href="#">First</a></li>

            <li class="page-item">
              <a class="page-link" onclick="linkPrev()" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" onclick="linkSelf()" href="#">1</a></li>
            
            <li class="page-item">
              <a onclick="linkNext()" class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>

            <li class="page-item"><a class="page-link" onclick="linkLast()" href="#">Last</a></li>
          </ul>
        </nav>

    </body>
</html>
