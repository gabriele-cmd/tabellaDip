<html>
    <head>
        <title>Gestione Dipendenti</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="javascript.js"></script>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body><br><br><br><br>
      <table class="mx-auto w-50">
        <tr>
          <td>
              <h1>Dipendenti</h1>
          </td>
          <td>
            <button type="button" class="btn btn-success float-right" data-bs-toggle="modal" data-bs-target="#crea-dipendente">Aggiungi</button>
          </td>
        </tr>
      </table>

        <table class="table table-bordered table-scripted text-muted text-center mt-3 mx-auto w-50">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Genere</th>
                    <th class="w-25">Azioni</th>
                </tr>
            </thead>
            
            <tbody id = "tbody"></tbody>

        </table>

        <div class="modal fade" id="crea-dipendente" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">

                  <h4 class="modal-title float-left" id="modalLabel">Aggiungi Dipendente</h4>

                  <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="nome" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                      <label for="cognome" class="col-form-label">Cognome:</label>
                      <input type="text" class="form-control" id="cognome">
                    </div>
                    <select id="genere">
                      <option value="M">M</option>
                      <option value="F">F</option>
                    </select>
                  </form>
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-success" data-dismiss="modal" value="Conferma">
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
